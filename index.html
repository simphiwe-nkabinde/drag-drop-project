<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h2>To-do list</h2>
    <section class="row">
        <div class="col border mx-1" id="todo-container">
            <h5>To-do</h5>
            <ul id="todo-ul" class="list-unstyled p-2 border border-info small">
                <li id="item1" class="alert-primary p-2 my-1" data-void="true">Item 1</li>
                <li id="item2" class="alert-success p-2 my-1" data-void="true">Item 2</li>
                <li id="todo-li" class="p-2 border border-warning">
                    <h5>nested list</h5>
                    <ul id="todo-nested-ul" class="list-unstyled p-2 alert-primary small">
                        <li id="item3" class="alert-warning p-2 my-1" data-void="true">Item 3</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col border mx-1">
            <h5>Done</h5>
            <ul id="done-ul" class="list-unstyled p-2 border">
                <li id="item4" class="alert-secondary p-2 my-1" data-void="true">Item 4</li>
            </ul>
        </div>
    </section>

    <script src="./dragdrop.module.js"></script>
    <script>
        const listItems = document.getElementsByTagName('li')
        for (const li of listItems) {
            makeDraggable(li)
        }
        const ulElements = document.getElementsByTagName('ul')
        for (const ul of ulElements) {
            makeDropZone(ul, (data)=>{console.log(data)}, {guidelineColor: 'green', focusborderColor: 'blue'})
        }
    </script>
</body>

</html>
