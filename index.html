<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h2>To-do list</h2>
    <section class="row">
        <div class="col border mx-1" id="todo-container">
            <h5>To-do</h5>
            <ul id="todo-ul" ondragenter="onDragEnterHandler(event)" ondragleave="onDragLeaveHandler(event)" ondragover="onDragOverHandler(event)" ondrop="onDropHandler(event)" class="list-unstyled p-2 border small">
                <li ondragstart="onDragStartHandler(event)" id="item1" ondragend="onDragEndHandler(event)" draggable="true" class="alert-primary p-2 my-1">
                    Item 1
                </li>
                <li ondragstart="onDragStartHandler(event)" id="item2" ondragend="onDragEndHandler(event)" draggable="true" class="alert-primary p-2 my-1">
                    Item 2
                </li>
                <li id="todo-li" class="p-2 border">
                    nested list
                    <ul id="todo-nested-ul" class="list-unstyled p-2 alert-warning small">
                        <li ondragstart="onDragStartHandler(event)" id="item3" ondragend="onDragEndHandler(event)" draggable="true" class="alert-primary p-2 my-1">
                            Item 3
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col border mx-1">
            <h5>Done</h5>
            <ul id="done-ul" ondragenter="onDragEnterHandler(event)" ondragleave="onDragLeaveHandler(event)" ondragover="onDragOverHandler(event)" ondrop="onDropHandler(event)" class="list-unstyled p-2 border">
                <li ondragstart="onDragStartHandler(event)" id="item4" ondragend="onDragEndHandler(event)" draggable="true" class="alert-primary p-2 my-1">
                    Item 4
                </li>
            </ul>
        </div>
    </section>
    <div id="guideline"></div>

    <script src="script.js"></script>
</body>

</html>
